<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
</head>
<style>
/* Basic styling for the body */
body {
  font-family: sans-serif; /* Choose a preferred font family */
  margin: 0;
  padding: 20px;
}

/* Header styling */
header {
  text-align: center;
  margin-bottom: 20px;
}

h1 {
  font-size: 2em;
  margin: 0;
}

/* Main content styling */
main {
  max-width: 600px;
  margin: 0 auto;
}

/* Form styling */
form {
  display: flex;
  flex-direction: column; /* Stack form elements vertically */
  margin: 0 auto;
}

label {
  margin-bottom: 5px; /* Add space between label and input */
  font-weight: bold; /* Make labels visually distinct */
}

input[type="text"], textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

textarea {
  min-height: 100px;
}

input[type="checkbox"] {
  margin-right: 380px;
  margin-bottom: 40px;
  
}

/* Button container (optional) */
.button-container {
  display: flex; /* Arrange buttons horizontally */
  justify-content: flex-end; /* Align buttons to the right */
  margin-top: 10px; /* Add space above buttons */
}

/* Remove default margin from first button (Update) */
.button-container button:first-child {
  margin-right: 10px; /* Add spacing between buttons */
}

button[type="submit"] {
  background-color: #4CAF50; /* Green color */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out; /* Smooth transition */
}

button[type="submit"]:hover {
  background-color: #45A049; /* Darker green on hover */
}

.delete-btn {
  background-color: #c0392b; /* Red color */
}

.delete-btn:hover {
  background-color: #a92720; /* Darker red on hover */
}


</style>
<body>
    <header>
        <h1>Update Task</h1>
    </header>
    <main>
        <form action="{% url 'update_task' task.id %}" method="post">
            {% csrf_token %}
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required>{{ task.description }}</textarea><br><br>
            <label for="completed">Completed:</label><br>
            <input type="checkbox" id="completed" name="completed" {% if task.completed %} checked {% endif %}><br><br>
            <button type="submit">Update Task</button>
        </form>
    </main>
</body>
</html>
